<!-- Registration Form -->
<!DOCTYPE html>
<html lang="en-US">
<head>

<title>Form</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form_style.css" >

</head>

<body>
  
  <div class="Container">
    <form action="" method="put">
	<h2>Registration</h2>
	<div class="content">
	  <div class="input-box">
	    <label for="name">Full Name</label>
	    <input type="text" id="name" name="name" placeholder="Enter your full name" required >
	  </div>
	  <div class="input-box">
	    <label for="uname">Userame</label>
	    <input type="text" id="uname" name="uname" placeholder="Enter your username" required >
	  </div>
	  <div class="input-box">
	    <label for="email">Email</label>
	    <input type="email" id="email" name="email" placeholder="Enter your valid email address" required >
	  </div>
	  <div class="input-box">
	    <label for="phone">Phone</label>
	    <input type="tel" id="phone" name="phone" placeholder="+92 xxx xxxxxxx" pattern="+92-[0-9]{3}-[0-9]{7}" required >
	  </div>
	  <div class="input-box">
	    <label for="password">Password</label>
	    <input type="password" id="password" name="password" placeholder="Enter your password" required >
	  </div>
	  <div class="input-box">
	    <label for="cpassword">Confirm Password</label>
	    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required >
	  </div>
	  <span class="gender-title">Gender</span>
	  <div class="gender-category">
	    <input type=radio name="gender" id="male">
	    <label for="male">Male</label>
	    <input type=radio name="gender" id="female">
	    <label for="female">Female</label>
	    <input type=radio name="gender" id="other">
	    <label for="other">Other</label>
	  </div>
	</div>
	<div class="alert">
	  <p>By clicking Sign Up, you agee to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications form us and can opt out at any time.</p>
	</div>
	<div class="button-container">
	  <input type="submit" value="Submit">
  	  <input type="reset" value="Reset">
	</div>
    </form>
  </div>
</body>
</html>
